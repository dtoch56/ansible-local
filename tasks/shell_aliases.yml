---
- name: aliases | Add shell aliases
  ansible.builtin.lineinfile:
    path: ~/.bashrc
    regexp: "^alias {{ item.alias }}="
    line: "alias {{ item.alias }}=\"{{ item.cmd }}\""
  when: bashrc
  with_items: "{{ shell_aliases }}"

- name: aliases | Add shell aliases
  ansible.builtin.lineinfile:
    path: ~/.zshrc
    regexp: "^alias {{ item.alias }}="
    line: "alias {{ item.alias }}=\"{{ item.cmd }}\""
  when: zshrc
  with_items: "{{ shell_aliases }}"
